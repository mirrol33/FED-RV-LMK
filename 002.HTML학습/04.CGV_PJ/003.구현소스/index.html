<!DOCTYPE html>

    <!-- 메인 CSS -->
     <link rel="stylesheet" href="./css/main.css">
     <!-- 자바스크립트 실행구역
      이 구역 안에서는 반드시 JS문법만 사용가능 -->
      <script>
        // JS주석 (한줄)
        /* JS주석 (여러줄) alt+shift+a */
        // 콘솔찍기 (F12-Console탭에서 확인)
        console.log('나는누규??');
        // JS는 코드를 만나는 즉시 실행함!
        // 호출시에만 실행하고 싶으면 함수!
        // 함수 -> function 함수명(전달변수){코드}
        // 함수실행원리:
        // 함수이름을 이벤트속성에서 불러준다!
        // 이벤트속성은 모든 요소안에 있다!
        // <태그 on이벤트명="값">
        // 예) <div onClick="멍멍이()">

        // 함수작성! 함수는 코드 저장소임!
        function 멍멍이(먹이){
            // 알림창 띄우기 : alert 내장매서드
            // alert("난나나나~"+먹이);
            console.log("클릭한 유튜브영상 코드: "+먹이);
            // 설계도 document
            document.getElementById("ifr")
            .src = "https://www.youtube.com/embed/"+먹이+"?autoplay=1&mute=1&loop=1&playlist="+먹이;
            // document 현재 전체 웹문서 객체
            // .(점) : 하위 속성/메서드 접근
            // getElementById(아이디명) :
            // -> 아이디접근 메서드
            /* JS에서 이퀄(=)은 왼쪽값이 오른쪽에 들어감(할당)을 의미함! */
        }
      </script>
</head>

            <iframe id="ifr" src="https://www.youtube.com/embed/i1sqO5r3i3w?autoplay=1&mute=1&loop=1&playlist=i1sqO5r3i3w" allow="autoplay"></iframe>
